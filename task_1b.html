
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>8 Dropdown Styles</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background: #222;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  .container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  /* Each row container */
  .dropdown-row {
    display: flex;
    justify-content: space-around;
    align-items: flex-start;
    margin-bottom: 150px; /* Enough space to show dropdown items */
  }

  /* Base dropdown styling */
  .dropdown {
    position: relative;
    display: inline-block;
  }
  .dropdown button {
    background: #2a9fd6;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 16px;
    border-radius: 4px;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    background: #2a9fd6;
    min-width: 120px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    border-radius: 4px;
    overflow: hidden;
    z-index: 999;
  }
  .dropdown-content a {
    display: block;
    padding: 10px 15px;
    text-decoration: none;
    color: #fff;
    font-size: 14px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    transition: background 0.3s;
  }
  .dropdown-content a:hover {
    background: #48bff8;
  }
  /* Show the dropdown on hover */
  .dropdown:hover .dropdown-content {
    display: block;
  }

  /* --- STYLE 1 --- */
  .style1 .dropdown-content a {
    transform: rotate(45deg) scale(0);
    opacity: 0;
    transform-origin: left center;
  }
  .style1:hover .dropdown-content a {
    animation: style1Anim 0.3s forwards ease-out;
  }
  .style1:hover .dropdown-content a:nth-child(1) { animation-delay: 0.05s; }
  .style1:hover .dropdown-content a:nth-child(2) { animation-delay: 0.1s; }
  .style1:hover .dropdown-content a:nth-child(3) { animation-delay: 0.15s; }
  .style1:hover .dropdown-content a:nth-child(4) { animation-delay: 0.2s; }
  .style1:hover .dropdown-content a:nth-child(5) { animation-delay: 0.25s; }
  .style1:hover .dropdown-content a:nth-child(6) { animation-delay: 0.3s; }

  @keyframes style1Anim {
    0% {
      transform: rotate(45deg) scale(0);
      opacity: 0;
    }
    100% {
      transform: rotate(0deg) scale(1);
      opacity: 1;
    }
  }

  /* --- STYLE 2 --- */
  .style2 .dropdown-content a {
    transform: scaleY(0);
    opacity: 0;
    transform-origin: top center;
  }
  .style2:hover .dropdown-content a {
    animation: style2Anim 0.3s forwards ease-out;
  }
  .style2:hover .dropdown-content a:nth-child(1) { animation-delay: 0.05s; }
  .style2:hover .dropdown-content a:nth-child(2) { animation-delay: 0.1s; }
  .style2:hover .dropdown-content a:nth-child(3) { animation-delay: 0.15s; }
  .style2:hover .dropdown-content a:nth-child(4) { animation-delay: 0.2s; }
  .style2:hover .dropdown-content a:nth-child(5) { animation-delay: 0.25s; }
  .style2:hover .dropdown-content a:nth-child(6) { animation-delay: 0.3s; }

  @keyframes style2Anim {
    0% {
      transform: scaleY(0);
      opacity: 0;
    }
    100% {
      transform: scaleY(1);
      opacity: 1;
    }
  }

  /* --- STYLE 3 --- */

  }
  .style3:hover .dropdown-content a {

  @keyframes style3Anim {

    }

</style>
